version: '3.8'

services:
  api-gateway:
    build: ./api-gateway
    ports:
      - "3000:3000"
    depends_on:
      - user-management
      - poll-management
      - voting-service
      - analytics-service
      - notification-service

  db:
    image: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
    - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  mongo:
    image: mongo
    ports:
      - "27017:27017"

  user-management:
    build: ./user-management-service
    ports:
      - "3001:3000"
    env_file:
      - ./user-management-service/.env
    depends_on:
      - db
    command: ["./wait-for-it.sh", "db:5432", "--", "node", "index.js"]

  poll-management:
    build: ./poll-management-service
    ports:
      - "3002:3000"
    env_file:
      - ./poll-management-service/.env
    depends_on:
      - mongo

  voting-service:
    build: ./voting-service
    ports:
      - "3003:3000"
    env_file:
      - ./voting-service/.env
    depends_on:
      - db
    command: ["wait-for-it", "db:5432", "--", "go", "run", "main.go"]


  analytics-service:
    build: ./analytics-service
    ports:
      - "3004:3000"
    env_file:
      - ./analytics-service/.env
    depends_on:
      - mongo

  notification-service:
    build: ./notification-service
    ports:
      - "3005:3000"
